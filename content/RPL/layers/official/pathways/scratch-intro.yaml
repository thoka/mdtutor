title:
  en: Introduction to Scratch
  de-DE: Einführung in Scratch
description:
  summary:
    en: >-
      In this introduction to coding in Scratch for beginners, you will learn
      how to add code, costumes, and sounds to sprites as you make animations, a
      game, an app, and a book.
    de-DE: >-
      In dieser einfachen Einführung in das Programmieren in Scratch lernst du,
      wie du Code, Kostüme und Sounds zu Sprites hinzufügst, während du
      Animationen, ein Spiel, eine App und ein Buch erstellst.
  overview:
    en: >-
      Make interactive projects, animations and create a multiple level game.

      By the end of this path you will have used your new skills to become an
      author of a digital book with multiple pages.
    de-DE: >-
      Erstelle interaktive Projekte, Animationen und ein Mehrstufenspiel.

      Am Ende dieses Lernpfades hast du deine neuen Fähigkeiten genutzt, um ein
      digitales Buch mit mehreren Seiten zu schreiben.
  know:
    en: This path is ideal for beginners to Scratch.
    de-DE: Dieser Lernpfad ist ideal für Einsteiger in Scratch.
  need:
    en: |-
      This path requires:

        * A desktop computer, laptop, tablet, mobile device, or Raspberry Pi computer

        * Access to the internet to use Scratch online or the ability to download and install Scratch. See our [Scratch setup guide](https://projects.raspberrypi.org/en/projects/getting-started-scratch/1) for more details.

        * Optionally, a [Scratch account](https://projects.raspberrypi.org/en/projects/getting-started-scratch/2)
    de-DE: >-
      Dieser Pfad erfordert:


      – Desktop-Computer, Laptop, Tablet, Mobilgerät oder Raspberry Pi-Computer

      – Zugang zum Internet, um Scratch online zu nutzen oder die Möglichkeit,
      Scratch herunterzuladen und zu installieren. Weitere Informationen findest
      du in unserem [Scratch
      EInführungsleitfaden](https://projects.raspberrypi.org/en/projects/getting-started-scratch/1)

      - Optional ein [Scratch
      Account](https://projects.raspberrypi.org/en/projects/getting-started-scratch/2)
  mentor:
    en: >-
      ## 321…Make!


      This path follows
      [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):

        * **3 Explore** projects: Introduce creators to a set of skills and provide step-by-step instructions to help them develop initial confidence.

        * **2 Design** projects: Allow creators to practise skills from the Explore projects, and express themselves creatively while they grow in independence.

        * **1 Invent** project: Encourages creators to use their skills to create a unique project that meets a project brief for a particular audience.

      ## Quick quiz


      Each project contains a quick quiz with three multiple choice questions.
      Creators are guided to the correct answer through useful feedback and are
      awarded a project badge.
    de-DE: >-
      ## 321…Make!


      Dieser Pfad folgt der Anleitung
      [321…Make!](https://projects.raspberrypi.org/en/projects/321-make-mentor-guide):


      – **3 Erkunden**-Projekte: Vermitteln Sie Ihren Lernende einige
      Fähigkeiten und geben Sie ihnen Schritt-für-Schritt-Anleitungen, die ihnen
      dabei helfen, erstes Selbstvertrauen zu entwickeln.

      – **2 Gestalten**-Projekte: Ermöglichen Sie Ihren Lernenden, Fähigkeiten
      aus den Erkunden-Projekten zu üben und sich kreativ auszudrücken, während
      sie selbständiger werden.

      – **1 Erfinden**-Projekt: Ermutigen Sie Ihre Lernende, ihre Fähigkeiten
      einzusetzen, um ein einzigartiges Projekt zu erstellen, das den
      Projektvorgaben für ein bestimmtes Publikum entspricht.


      ## Schnellquiz


      Jedes Projekt enthält ein Schnellquiz mit drei Multiple-Choice-Fragen.
      Maker werden durch nützliches Feedback zur richtigen Antwort geführt und
      erhalten ein Projektabzeichen.


      ## Die Community inspirieren


      Lernende werden ermutigt, andere in der Raspberry-Pi-Foundation-Community
      zu inspirieren, indem sie ihre Gestalten- und Erfinden-Projekte über das
      [Projekteinreichungsformular](https://form.raspberrypi.org/f/community-project-submissions)
      mit uns teilen. Projekte werden in unseren Community-Galerien geteilt.

      Wie Sie [Projekte
      teilen](https://projects.raspberrypi.org/en/projects/getting-started-guide-microbit/9),
      erfahren Sie in unserer Anleitung.
